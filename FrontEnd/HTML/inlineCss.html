<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Css</title>
</head>

<body>
    <!-- Heading For Color -->
    <h1 style="color: red;">Hello World</h1>
    <!-- Heading Back Color  -->
    <h2 style="background-color: cyan;">Welcome to Heading 2</h2>
    <!-- paragraph with back color and for color -->
    <p style="background-color: darkblue;
    color: white;
    padding: 40px;
    margin: 10px;
    border: 10px solid seagreen;
    border-radius: 10px;
    border-top-color: red;
    border-bottom-color: white;
    ">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos aliquid placeat a.</p>
    <button style="
       background-color: black;
       color: white;
       border: 0;
       padding: 10px;
       margin: 10px;
       border-radius: 20px;
       font-size: 18px;
       font-weight: bold;
       text-align: center;
            
    ">
        Hello Clicked
    </button>
</body>

</html>
