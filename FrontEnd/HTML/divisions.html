<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division with Form</title>
</head>

<body>
    <div class="form-group">
        <form>
            <!-- inputs -->

            <div class="input-group">
                <label for="Fullname">Fullname</label>
                <input type="text" name="Fullname" id="Fullname" required placeholder="Please insert your name">
            </div>
            <div class="input-group">
                <label for="Email">Email</label>
                <input type="email" name="email" id="email" placeholder="Info@info.com" required>
            </div>
            <div class="input-group">
                <label for="Password">Password</label>
                <input type="password" name="password" id="password" placeholder="Please insert Password">
            </div>

            <!-- Buttons -->

            <div class="buttons">
                <button type="submit">submit</button>
                <button type="reset">reset</button>
            </div>
            <!-- CheckBoxes -->
            <div class="checkBoxes-group">
                <label for="JavaScript" title="Sorry Doesn't Work">JavaScript</label>
                <input type="checkbox" name="JavaScript" id="JavaScript" value="JavaScript" disabled title="Sorry Dosn't Work">
            </div>
        </form>
    </div>
</body>

</html>
