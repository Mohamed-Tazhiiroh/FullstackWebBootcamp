<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Application</title>
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1>sing up</h1>
            <p>let's create your account</p>
            <div class="btns">
                <div class="create">
                    <button id="create">create account</button>
                </div>
                <div class="info">
                    <button>personal info</button>
                </div>
                <div class="payment">
                    <button>payment detail</button>
                </div>
            </div> <br>
            <label for="enter your detail below">enter your detail below</label> <br>
            <div class="input-control">
                <div class="first">
                    <input type="text" name="" id="" placeholder="firstname" class="first">
                </div>
                <div class="last">
                    <input type="text" name="" id="" placeholder="lastname" class="last">
                </div><br>
                <div class="email">
                    <input type="email" name="" id="" placeholder="email">
                </div>
                <div class="pass">
                    <input type="password" name="" id="" placeholder="password" class="pass">
                </div>
                <div class="confirm">
                    <input type="password" name="" id="" placeholder="confirm password" class="confpass"> <br>
                </div>
                <div class="phone">
                    <input type="phone" name="" id="" placeholder="phone"> <br>
                </div>
            </div>
            <div class="btn-next">
                <button id="next">next</button>
            </div>
        </form>
    </div>
    <script src="/js/app.js"></script>

</body>

</html>
